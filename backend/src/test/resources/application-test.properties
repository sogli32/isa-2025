spring.application.name=backend-test

# H2 in-memory baza za testove (umesto PostgreSQL)
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate za H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable scheduling u testovima
spring.task.scheduling.enabled=false

# Email - mock za testove (ne ?alje prave mejlove)
spring.mail.host=localhost
spring.mail.port=3025
spring.mail.username=test@test.com
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# File Upload za testove - koristi temp direktorijum
file.upload-dir=${java.io.tmpdir}/test-uploads

# Multipart za testove
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB