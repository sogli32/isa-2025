version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: jutjubic-postgres
    environment:
      POSTGRES_DB: jutjubic
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jutjubic-network

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: jutjubic-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jutjubic-network

  # Backend Replica 1
  backend-1:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile
    container_name: jutjubic-backend-1
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/jutjubic
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
      SERVER_PORT: 8080
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - backend_uploads:/app/uploads
    networks:
      - jutjubic-network
    restart: unless-stopped

  # Backend Replica 2
  backend-2:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile
    container_name: jutjubic-backend-2
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/jutjubic
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
      SERVER_PORT: 8080
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - backend_uploads:/app/uploads
    networks:
      - jutjubic-network
    restart: unless-stopped

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: jutjubic-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend-1
      - backend-2
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - jutjubic-network
    restart: unless-stopped

  # Video Analytics Service (JSON vs Protobuf)
  analytics-service:
    build:
      context: ../video-analytics-service
      dockerfile: ../docker/Dockerfile
    container_name: jutjubic-analytics
    environment:
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
      SERVER_PORT: 8081
    ports:
      - "8081:8081"
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - jutjubic-network
    restart: unless-stopped

networks:
  jutjubic-network:
    driver: bridge

volumes:
  postgres_data:
  backend_uploads:
