events {
    worker_connections 1024;
}

http {
    # Upstream backend servers
    upstream backend_cluster {
        # Round-robin load balancing (default)
        server backend-1:8080 max_fails=3 fail_timeout=30s;
        server backend-2:8080 max_fails=3 fail_timeout=30s;
        
        # Keepalive connections
        keepalive 32;
    }

    # Server block
    server {
        listen 80;
        server_name localhost;

        # Client max body size (za upload velikih video fajlova)
        client_max_body_size 250M;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;

        # Default location - proxy ka backend clusteru
        location / {
            proxy_pass http://backend_cluster;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Buffering off za streaming
            proxy_buffering off;
        }

        # Health check endpoint (za nginx health check)
        location /actuator/health {
            proxy_pass http://backend_cluster/actuator/health;
            proxy_set_header Host $host;
            access_log off;
        }

        # WebSocket endpoint
        location /ws-chat {
            proxy_pass http://backend_cluster/ws-chat;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Disable buffering for WebSocket
            proxy_buffering off;
            
            # Timeouts for long-lived connections
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # Status page (opciono - za monitoring)
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            deny all;
        }
    }
}
